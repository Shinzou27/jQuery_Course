<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Jogo da Velha</h1>
        <a href="../index.html">Voltar</a>
    </div>
    <hr>
    <div>
        <button id="play">Jogar</button>
    </div>
    <div>
        <h3 id="current">Jogador atual: </h3>
    </div>
    <div class="game">
        <div class="square no-left no-top"></div>
        <div class="square no-top"></div>
        <div class="square no-top no-right"></div>
        <div class="square no-left"></div>
        <div class="square"></div>
        <div class="square no-right"></div>
        <div class="square no-left no-bottom"></div>
        <div class="square no-bottom"></div>
        <div class="square no-bottom no-right"></div>
    </div>
    <div>
        <h4 id="winner"></h4>
    </div>
    <script src="../../jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
