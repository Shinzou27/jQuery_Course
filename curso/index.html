<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso jQuery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="test">
        <h1>Teste</h1>
        <a>Meu Github</a>
        <img>
        <input type="text">
    </div>
    <button id="btn1">Botão</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <div class="site">
        <div class="top">
            <div class="subtop">
                <div class="child">

                    Texto cheio de espaços em volta.

                </div>
                <input type="text" id="password">
                <input type="checkbox" id="checkbox">
            </div>
        </div>
        <div class="content">
            <select id="selectbox">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>
        <div class="footer">
            <div class="fakebtn">Botão</div>
            <div class="slidecomponent"></div>
        </div>
        <div>
            <p>ID FGO:</p>
            <input type="text" name="fgo-id" id="fgo-id">
            <a href="http://www.google.com" id="link">Google</a>
        </div>
        <div>
            <h3>Somar dois números</h3>
            <form method="post" id="myform">
                <input type="text" name="x" id="form_input">
                <input type="text" name="y" id="form_input">
                <input type="submit" id="form_submit" value="Enviar">
            </form>
            <p id="answer">O resultado é: </p>
        </div>
    </div>
    <script type="text/javascript" src="../jquery-3.7.1.min.js"></script>
    <script src="jquery.mask.js"></script>
    <script src="showLink.js"></script>
    <script src="script.js"></script>
</body>
</html>
